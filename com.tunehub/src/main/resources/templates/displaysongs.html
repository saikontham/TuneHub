<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-center py-10">

<h2 class="text-2xl font-bold mb-4">Song Table</h2>

<table class="w-full border-collapse mt-8">
    <thead>
    <tr class="bg-gray-200">
        <th class="border px-4 py-2">Name</th>
        <th class="border px-4 py-2">Artist</th>
        <th class="border px-4 py-2">Album</th>
        <th class="border px-4 py-2">Genre</th>
        <th class="border px-4 py-2">Play</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song:${songs}" class="border">
        <td th:text="${song.name}" class="border px-4 py-2"></td>
        <td th:text="${song.artist}" class="border px-4 py-2"></td>
        <td th:text="${song.album}" class="border px-4 py-2"></td>
        <td th:text="${song.genre}" class="border px-4 py-2"></td>
        <td class="border px-4 py-2">
            <audio controls th:src="${song.link}" type="audio/mp3" class="h-8">
            </audio>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
