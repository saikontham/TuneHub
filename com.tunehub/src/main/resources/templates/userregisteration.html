<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

<form method="post" action="register" class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-md shadow-md">

    <label for="userName" class="block mb-2">User Name:</label>
    <input type="text" id="userName" name="userName" required class="w-full p-2 mb-4 border rounded-md">

    <label for="email" class="block mb-2">Email:</label>
    <input type="email" id="email" name="email" required class="w-full p-2 mb-4 border rounded-md">

    <label for="password" class="block mb-2">Password:</label>
    <input type="password" id="password" name="password" required class="w-full p-2 mb-4 border rounded-md">

    <label for="gender" class="block mb-2">Gender:</label>
    <select id="gender" name="gender" class="w-full p-2 mb-4 border rounded-md">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="role" class="block mb-2">Role:</label>
    <select id="role" name="role" class="w-full p-2 mb-4 border rounded-md">
        <option value="admin">Admin</option>
        <option value="user">User</option>
    </select>

    <label for="address" class="block mb-2">Address:</label>
    <textarea id="address" name="address" rows="4" class="w-full p-2 mb-4 border rounded-md"></textarea>

    <input type="submit" class="bg-gray-800 text-white p-2 rounded-md cursor-pointer">

</form>

</body>
</html>
