<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

<div class="max-w-sm mx-auto mt-16 p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form class="login-form" action="/validate" method="post">
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-4 border rounded-md">
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-4 border rounded-md">
        <input type="submit" value="LOGIN" class="w-full bg-gray-800 text-white p-2 rounded-md cursor-pointer">
    </form>
</div>

</body>
</html>
