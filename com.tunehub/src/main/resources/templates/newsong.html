<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-center py-10">

<h2 class="text-2xl font-bold mb-8">Add Song</h2>

<form action="/addsong" method="post" class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
    <label for="name" class="block mb-2">Title</label>
    <input type="text" id="name" name="name" required class="w-full p-2 mb-4 border rounded-md">

    <label for="artist" class="block mb-2">Artist:</label>
    <input type="text" id="artist" name="artist" required class="w-full p-2 mb-4 border rounded-md">

    <label for="album" class="block mb-2">Album:</label>
    <input type="text" id="album" name="album" required class="w-full p-2 mb-4 border rounded-md">

    <label for="genre" class="block mb-2">Genre:</label>
    <select id="genre" name="genre" required class="w-full p-2 mb-4 border rounded-md">
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="hip-hop">Hip Hop</option>
        <!-- Add more genre options as needed -->
    </select>

    <label for="link" class="block mb-2">Link:</label>
    <input type="text" id="link" name="link" required class="w-full p-2 mb-4 border rounded-md">

    <input type="submit" value="Add Song" class="w-full bg-green-500 text-white p-2 rounded-md cursor-pointer">
</form>

</body>
</html>
